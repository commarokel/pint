<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ site.name }}</title>
        <meta name="viewport" content="width=device-width">

        <!-- syntax highlighting CSS -->
        <link rel="stylesheet" href="{{ site.baseurl }}/css/syntax.css">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="{{ site.baseurl }}/css/main.css">

    </head>
  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <h1 id="project_title">Pint</h1>
          <h2 id="project_tagline">Static analyzer for dynamics of Automata Networks</h2>
            <section id="downloads">
				  <a class="zip_download_link" title="Source code"
					  href="https://github.com/pauleve/pint/archive/{{ site.pint_version }}.zip">Download source code</a>
				  <a class="dmg_download_link"
					  href="https://github.com/pauleve/pint/releases/download/{{ site.pint_version }}/pint-{{ site.pint_version }}.dmg"
					  title="Mac OS X package">Download Mac OS X package"</a>
				<a class="deb_download_link"
					  href="https://github.com/pauleve/pint/releases/download/{{ site.pint_version }}/pint_{{ site.pint_version }}_amd64.deb"
					  title="Ubuntu/Debian package (amd64)">Download Ubuntu/Debian package</a>
				<span class="pint_version">version {{ site.pint_version }}</span>
            </section>
        </header>
    </div>

    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
	{{ content }}
	</section>
	</div>


    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
		<p class="copyright">Pint is distributed under the
<a href="http://cecill.info/licences/Licence_CeCILL_V2-en.html">CeCILL licence</a></p>
        <p>Published with <a href="http://pages.github.com">GitHub Pages</a></p>
      </footer>
    </div>

  </body>
</html>
